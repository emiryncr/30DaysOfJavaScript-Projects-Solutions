<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Press any key on your keyboard</title>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .displayKey {
        font-size: 50px;
        text-align: center;
        padding: 50px;
        border: 1px solid #ccc;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="displayKey">Press any key on your keyboard</div>
    </div>

    <script>
      const keyContent = document.querySelector(".displayKey");

      document.addEventListener("keydown", (event) => {
        const keyCode = event.key;

        keyContent.textContent = keyCode;
      });
    </script>
  </body>
</html>
