<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculate a weight of an object on a planet</h1>
            <div class="calculate">
                <input type="text" placeholder="Mass in Kilogram">
                <select name="planets" id="planets">
                    <option value="" disabled selected>--select planet--</option>
                    <option value="">EARTH</option>
                    <option value="">MOON</option>
                    <option value="">PLUTON</option>
                </select>
                <input type="button" value="Calculate weight">
            </div>
        </header>
        <main>
            <div class="content">        
                    <div class="img-content">
                        <img src="https://github.com/Asabeneh/30-Days-Of-JavaScript/blob/master/24_Day_Project_solar_system/24_day_starter/images/earth.png?raw=true" alt="">
                    </div>
                    <div class="result-content">
                        <h3>The weight the object on ....</h3>
                        <div class="result-circle">90.00 N</div>
                    </div> 
            </div>
        </main>
    </div>
</body>
</html>
